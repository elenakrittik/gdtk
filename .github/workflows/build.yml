on:
  push:

name: Build Artifact

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly

      - run: cargo build --release

      - uses: actions/upload-artifact@v3
        with:
          name: gdtk
          path: target/release/gdtk
        if: github.ref_name == 'master'
